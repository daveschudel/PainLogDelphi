name: Delphi CI Build (Win64)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build Win64 Release
        shell: cmd
        run: |
          REM Add MSBuild (ARM64) to PATH
          set PATH=%PATH%;C:\Program Files\Microsoft Visual Studio\18\Community\MSBuild\Current\Bin\arm64

          REM Load Delphi environment
          call "C:\Program Files (x86)\Embarcadero\Studio\23.0\bin\rsvars.bat"

          REM Verify msbuild is available
          msbuild -version

          REM Build project
          msbuild "PainLogDelphi.dproj" /t:Build /p:Config=Release /p:Platform=Win64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Win64-Release
          path: Win64\Release\
          if-no-files-found: warn