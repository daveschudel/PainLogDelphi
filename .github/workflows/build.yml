name: Delphi CI Build (Win64)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build_win64:
    runs-on: self-hosted

    steps:
        - name: Add MSBuild to PATH
        shell: powershell
        run: |
            $env:PATH += ";C:\Program Files\Microsoft Visual Studio\18\Community\MSBuild\Current\Bin\arm64"
            msbuild -version
            
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        shell: cmd
        run: |
          echo Workspace is: %GITHUB_WORKSPACE%
          dir

      - name: Build Win64 Release
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Embarcadero\Studio\23.0\bin\rsvars.bat"
          "C:\Program Files\Microsoft Visual Studio\18\Community\MSBuild\Current\Bin\arm64\MSBuild.exe" "PainLogDelphi.dproj" /t:Build /p:Config=Release /p:Platform=Win64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Win64-Release
          path: Win64\Release\
          if-no-files-found: warn