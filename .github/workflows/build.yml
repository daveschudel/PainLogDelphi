jobs:
  build:
    runs-on: self-hosted

    steps:
    
    
      - name: Checkout source
        uses: actions/checkout@v4

- name: Build Win64 Release
  shell: powershell
  run: |
    $msbuild = "C:\Program Files\Microsoft Visual Studio\18\Community\MSBuild\Current\Bin\arm64\MSBuild.exe"
    if (!(Test-Path $msbuild)) { throw "MSBuild not found at: $msbuild" }

    & $msbuild "PainLogDelphi.dproj" /t:Build /p:Config=Release /p:Platform=Win64